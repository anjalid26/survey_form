<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Survey Form </title>
    <link href="/style.css" rel="stylesheet" />

<body>
    
    <header id="title">
        <h1> Survey Form </h1>
    </header>

    <hr>

    <section>
        <!-- <div>

        <div class="container">
        <form id="survey-form">
            <div class="row-tab">
                <div class="label-tab">
                    <label> Name </label>
                </div>
                <div class="input-tab">
                    <input type="text" name="Name" placeholder="Enter your Name">
                </div>
            </div>

            <div class="row-tab">
                <div class="label-tab">
                    <label> Email </label>
                </div>
                <div class="input-tab">
                    <input type="email" name="Email" placeholder="Enter your Email">
                </div>
            </div>

            <div class="row-tab">
                <div class="label-tab">
                    <label> Age </label>
                </div>
                <div class="input-tab">
                    <input type="number" name="Age" placeholder="Enter your Age">
                </div>
            </div>

            <div class="row-tab">
                <div class="label-tab">
                    <label> Which option best describes you? </label>
                </div>
                <div class="select-tab">
                    <select id="select-box">
                        <option>BeginnerðŸ¤“</option>
                        <option>IntermediateðŸ¤ </option>
                        <option>ProðŸ˜Ž</option>
                    </select>
                </div>
            </div>
    
            <div class="row-tab">
                <div class="label-tab">
                    <label>Which languages/frameworks are you familiar with?</label>
                </div>
                <div class="input-tab">
                    <input type="radio" value="C" name="C"><label>C</label> 
                    <br>
                    <input type="radio" value="C++" name="C++"><label>C++</label>
                    <br>
                    <input type="radio" value="Python" name="Python"><label>Python</label>
                    <br>
                    <input type="radio" value="Java" name="Java"><label>Java</label>
                    <br>
                    <input type="radio" value="Javascript" name="Javascript"><label>Javascript</label>
                    <br>
                    <input type="radio" value="React Js" name="React Js"><label>React Js</label>
                    <br>
                    <input type="radio" value="Angular Js" name="Angular Js"><label>Angular Js</label> 
                </div>
            </div>

            <div class="submit-form">
                <input type="submit" name="Submit" id="submit">
            </div>

            <div class="clear-form">
                <input type="reset" name="Reset" id="clear">
            </div>
        </form>
        </div>
    </section>
